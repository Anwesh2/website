mode: development

media_root: media # Relative path from content folder.
media_url: /users/vanderplas/media # URL where the media files are served from.
base_url: /users/vanderplas # The base url for autogenerated links.

plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        tweet_via: jakevdp
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2013-04-18 00:00:00
    author: Jake VanderPlas
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false